<div style="padding: 13px;">
    <mat-spinner *ngIf="patients !== undefined && patients.length === 0"></mat-spinner>

    <mat-card *ngFor="let patient of patients" style="margin-top:12px;">
        <mat-card-header>
            <mat-card-title>{{patient.firstName}} {{patient.lastName}}</mat-card-title>
            <mat-card-subtitle>{{patient.birthday}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{patient.gender}}
            </p>
            <!-- <img style="height:100%; width: 100%;" src="{{ patient.imageUrl }}" /> -->
        </mat-card-content>
        <mat-card-actions>
            <button mat-button> Action Patient</button>
        </mat-card-actions>
    </mat-card>
</div>
<div>
    <button (click) ="firstPage()" mat-button> First</button>
    <button (click) ="previousPage()" mat-button> Previous</button>
    <button (click) ="nextPage()" mat-button> Next</button>
    <button (click) ="lastPage()" mat-button> Last</button>
</div>
